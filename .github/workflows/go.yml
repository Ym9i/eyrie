jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: manyuanrong/setup-ossutil@v2.0
      with:
        endpoint: ${{ vars.ALIYUN_OSS_ENDPOINT }}
        access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
        access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
    - run: echo $(date)
    - run: sudo timedatectl set-timezone Asia/Shanghai
    - run: echo $(date)
    - name: Get pre MD5 
      id: get_md5_pre
      run: echo "MD5_PRE=$(md5sum scripts/data.db | awk '{print $1}')" >> $GITHUB_OUTPUT
    - run: echo $(date) >> readme.log.md
    - name: Get after MD5 
      id: get_md5_after
      run: echo "MD5_after=$(md5sum scripts/data.db | awk '{print $1}')" >> $GITHUB_OUTPUT
    - run: |
      echo ${{ steps.get_md5_pre.outputs.MD5_PRE }}
      ${{ steps.get_md5_after.outputs.MD5_AFTER }}
    - name: test if condition
      if: ${{ steps.get_md5_pre.outputs.MD5_PRE }} != ${{ steps.get_md5_after.outputs.MD5_AFTER }}
      run: echo "not equal"
